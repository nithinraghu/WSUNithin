
<div ng-controller="GaugeController">
	<div class="span6">
		<h2>CPU Utilization</h2>
		<gauge-widget id="cpuUtilizationGauge" value={{cpuUtilizationPercent}}></gauge-widget>

	</div>
	<div class="span5">
		<h2>Disk Usage</h2>
		<gauge-widget id="diskUsageGauge" value={{diskUsagePercent}}></gauge-widget>

	</div>
	<div class="span5">
		<h2>Network Utilization</h2>
		<gauge-widget id="networkUtilizationGauge" value={{networkUtilizationPercent}}></gauge-widget>

	</div>
</div>
